  <body class="bg-black text-white h-screen w-screen overflow-hidden">
    <!-- Background Image -->

      <img
        src="./bg11.jpg"
        alt="Coming Soon Background"
        class="absolute inset-0 h-full w-full object-cover z-0"
      />

      <!-- Overlay with Centered Text -->
      <div
        class="relative z-10 flex flex-col justify-center items-center text-center h-full w-full px-4"
      >

        <!-- Sticky Newsletter at Bottom -->
<!-- Sticky Newsletter at Bottom -->
<div class="absolute bottom-14 left-1/2 transform -translate-x-1/2 z-20 px-4 w-full max-w-xl">
  <form 
    id="newsletter-form"
    action="https://formspree.io/f/xgvkrvay"
    method="POST"
    class="p-4 rounded-xl text-center"
  >
    <h2 class="text-lg font-semibold tracking-tight text-white mb-3">Subscribe to our newsletter</h2>
    <div class="flex justify-center gap-x-4">
      <label for="email" class="sr-only">Email address</label>
      <input
        id="email"
        name="email"
        type="email"
        autocomplete="email"
        required
        class="w-64 rounded-md bg-white/5 px-3.5 py-2 text-base text-white outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
        placeholder="Enter your email"
      >
      <button
        type="submit"
        class="rounded-md bg-yellow-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-yellow-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
      >
        Subscribe
      </button>
    </div>
  </form>

  <!-- Toast container -->
  <div id="toast" class="hidden mt-4 text-sm font-medium text-white bg-green-600 px-4 py-2 rounded shadow transition-opacity duration-300 ease-in-out"></div>
</div>

<!-- Toast & Form Submission Script -->
<script>
  const form = document.getElementById('newsletter-form');
  const toast = document.getElementById('toast');

  form.addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    try {
      const res = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { Accept: 'application/json' }
      });

      if (res.ok) {
        form.reset();
        showToast("🎉 Thank you for subscribing!");
      } else {
        showToast("❌ Something went wrong. Please try again.", true);
      }
    } catch (err) {
      showToast("⚠️ Network error. Please check your connection.", true);
    }
  });

  function showToast(message, isError = false) {
    toast.textContent = message;
    toast.className = `block mt-4 text-sm font-medium text-white px-4 py-2 rounded shadow ${
      isError ? 'bg-red-600' : 'bg-green-600'
    }`;
    
    setTimeout(() => {
      toast.classList.add('opacity-0');
    }, 3000);

    setTimeout(() => {
      toast.className = 'hidden';
      toast.classList.remove('opacity-0');
    }, 3500);
  }
</script>



      </div>
    </div>
